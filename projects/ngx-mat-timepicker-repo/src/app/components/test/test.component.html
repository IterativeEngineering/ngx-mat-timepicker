<mat-toolbar class="ngx-mtp-header mat-elevation-z6"
			 color="primary">
	<div>
		<img class="ngx-mtp-ng-logo"
			 src="assets/angular-white-transparent.svg"
			 alt="" />
		<span class="ngx-mtp-header-title"
			  title="toggle locale">ngx-mat-timepicker</span>
	</div>
	<div>

	</div>
</mat-toolbar>
<div class="ngx-mtp-container">
	<div class="ngx-mtp-locales">
		<p>Dynamic locale (v >= 13.2.0)</p>
		<p>
			<ng-container *ngFor="let locale of myLocaleKeys; let last=last">
				<span class="locale"
					  [class.active]="myLocales[locale] === currentLocale"
					  (click)="updateLocale(locale)">{{locale}}</span><span class="separator"
																			*ngIf="!last"> | </span>
			</ng-container>
		</p>
		<button mat-raised-button
				color="primary"
				(click)="updateLocale()">
			Next locale
		</button>
	</div>
	<form class="demo-form">
		<div>
			<h2>Picker with 12h format</h2>
			<p>using <span class="mat-color-primary">default</span> palette (primary)</p>
			<code-viewer>
				<div class="example ngx-mtp-d-flex ngx-mtp-align-center ngx-mtp-flex-column">
					<mat-form-field>
						<input matInput
							   name="selected_time_A"
							   [(ngModel)]="selectedTime"
							   [ngxMatTimepicker]="pickerA"
							   placeholder="4:00 PM"
							   readonly />
						<mat-icon matSuffix
								  (click)="pickerA.open()">watch_later
						</mat-icon>
					</mat-form-field>
					<button mat-raised-button
							color="primary"
							(click)="selectedTime = undefined">clear
					</button>
					<ngx-mat-timepicker #pickerA
										(timeSet)="onTimeSet($event)"></ngx-mat-timepicker>
				</div>
				<pre class="language-markup">
                    <code>

                    </code>
                </pre>
			</code-viewer>
		</div>
		<div>

		</div>
	</form>
</div>
<footer>
	<p>Created with ♥ by <a class="mat-color-accent"
							href="https://tonysamperi.github.io"
							target="_blank">Tony
		Samperi</a>
	</p>
	<p>© <span>{{year}}</span> MIT License</p>
</footer>
