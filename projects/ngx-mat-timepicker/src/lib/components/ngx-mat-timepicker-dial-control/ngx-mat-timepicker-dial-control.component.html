<input class="timepicker-dial__control timepicker-dial__item timepicker-dial__control_editable" *ngIf="!disabled; else disabledInputTpl"
       [ngClass]="{'active': isActive}"
       [ngModel]="time"
       (ngModelChange)="onModelChange($event)"
       (input)="updateTime($event)"
       (keydown)="onInputKeydown($event)"
       (focus)="saveTimeAndChangeTimeUnit($event, timeUnit)"
       (blur)="onBlur()"
       [ngxMatTimepickerAutofocus]="isActive"
       type="number"
       min="0"
       [max]="timeUnit === NgxMatTimepickerUnits.HOUR ? 23 : 59"
>
<ng-template #disabledInputTpl>
       <!-- Show div that pretends to be a disabled input. -->
       <!-- It was done that way, to handle click events,  -->
       <!-- which is required for clock hand mode to work. -->
       <div (click)="saveTimeAndChangeTimeUnit($event, timeUnit)" class="fake-input" [class.active]="isActive">
              <span>{{ time | ngxMatTimepickerParser: timeUnit | timeLocalizer: timeUnit : true }}</span>
       </div>
</ng-template>
